<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cyberpet.css">
    <title>Document</title>
</head>
<body id="body" class="bgimg">
    <div class="header">
        <h1 id="headertext">Choose Your Pet</h1>
    </div>
    <div class="header">
        <input id="input" type="text">
        <button id="submit">submit</button>
    </div>

<div id="eggselector">
    <div id="egg1">
    <img src="pixelegg.png"  alt="egg one">
    <p class="eggtitle">Seal</p>
    </div>

    <div id="egg2">
    <img src="pixelegg.png" alt="egg two">   
    <p class="eggtitle">Sugar Glider</p> 
    </div>

    <div id="egg3">
    <img src="pixelegg.png" alt="egg three">
    <p class="eggtitle">frog</p>
    </div>
</div>

<div id="sealPlacement">
    <img id="seal" src="seal1px.png" hidden alt="seal">
</div>


<div class="btnlayout">
    <button class="button1" type="button">Feed</button>
    <button class="button2" type="button">Water</button>
    <button class="button3" type="button">Play</button>
    <button class="button4" type="button">Clean</button>
    <button class="button5" type="button">Heal</button>
    <button class="button6" type="button">Poo</button>
</div>




    <script src="app.js"></script>
    
</body>
</html>
